		<h1 style="padding-left:25%;">Pregunta 1</h1>
		<p id="pregunta"> Analizar una cadena de texto en un objeto DOM XML y extraer esa Informaci√≥n con JavaScript</p>
		<p id="descripcion"> Para este ejercicio se utilizara una cadena de texto sobre marcas de celulares dentro de una tienda.</p>
		<p id="p3">Tienda de Celulares</p>
		<p style="padding-left:15%;">
			<button onclick="animal(1);" > Traer Animal muerto</button>
			<button onclick="animal(0);">  Traer Animal vivo</button>
			<button onclick="animal(2);">  Traer Animal extinto</button>
		</p>
		<p style="padding-left:35%;"id="p1"></p>
		<br>
		<button onclick="window.location.href='../../index.html'">Menu principal</button>
	</div>
	

	<script>
		var parser, xmlDoc;
		//la cadena de texto muestra marca, modelo y estado
		var text = "<zoologico><animal><mamifero>Oso</mamifero><clima>Frio</clima><estado>vivo</estado></animal><animal><ave>Guacamayo</ave><clima>tropical</clima><estado>muerto</estado></animal<animal><reptil>Dinosaurio</reptil><clima>calido_seco</clima><estado>extinto</estado></animal></zoologico>";		
		parser = new DOMParser(); 
		xmlDoc = parser.parseFromString(text,"text/xml"); 
		function animal(indice) {
			var animal = xmlDoc.getElementsByTagName("animal");
			var estado =xmlDoc.getElementsByTagName("estado")[indice].childNodes[0].nodeValue;
			switch(estado){
				case "vivo":
				document.getElementById("demo").innerHTML = xmlDoc.getElementsByTagName("mamifero")[0].childNodes[0].nodeValue;
				break;
				case "muerto":
				document.getElementById("demo").innerHTML =xmlDoc.getElementsByTagName("ave")[0].childNodes[0].nodeValue;
				break;
				case "extinto":
				document.getElementById("demo").innerHTML = xmlDoc.getElementsByTagName("reptil")[0].childNodes[0].nodeValue;
				break;
			} 
		}		
		
		
	</script>
