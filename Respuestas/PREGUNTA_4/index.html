<!DOCTYPE html>
<html>
<head>
  <title>Pregunta 3</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <style type="text/css">
    #background{position:absolute; width:99%; height:130%;}
    #fixed {position:absolute; top: 0px; left: 0px;}
  </style>
</head>
<body>
<div>
    <img id="background" src="../../Imagenes/fondo.jpg"/> 
    
  </div>
<div id="fixed" style="padding-left:30%; padding-top: 10%;">
<br>
    <img src="../../Imagenes/selloespe.jpg"  width="65%" align="center">
    <h1 style="padding-left:25%;">Pregunta 4</h1>
<p>Mostrar datos XML en una tabla usando AJAX</p>
<div class="section" id="enunciado" style="padding-left: 25%;margin-top: 5%;">
  <button style="align-self: center;" type="button" onclick="generarTabla()">Generar Tabla</button>
</div>
<div class="section" style="margin-top: 5%;">

</div>

<table id="ventas"></table>
<div class="section" style="margin-top: 5%;"></div>
<br>
<button onclick="window.location.href='../../index.html'">Menu principal</button>
</div>

<script>

  function generarTabla() {
    xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        functionTabla(this);
      }
    };
    xmlhttp.open("GET", "ventas.xml",true);
    xmlhttp.send();
  }

  function functionTabla(xml) {
    var xmlDoc=xml.responseXML;
    var table="<tr><th>NUMERO</th><th>TITULO</th><th>Descripcion</th><th>Precio Unitario</th><th>CANTIDAD</th><th>Precio Total</th></tr>";
    var productos=xmlDoc.getElementsByTagName("PRODUCTO");
    for(var i=0;i<productos.length;i++) {
      table+="<tr><td>"+productos[i].getElementsByTagName("NUMERO")[0].childNodes[0].nodeValue+"</td><td>"+productos[i].getElementsByTagName("DESCRIPCION")[0].childNodes[0].nodeValue+"</td><td>"+productos[i].getElementsByTagName("PRECIOU")[0].childNodes[0].nodeValue+"</td><td>"+productos[i].getElementsByTagName("CANTIDAD")[0].childNodes[0].nodeValue+"</td><td>"+productos[i].getElementsByTagName("PRECIOT")[0].childNodes[0].nodeValue+"</td></tr>";
    }
    document.getElementById("ventas").innerHTML=table;
  }

</script>
</body>
</html>
