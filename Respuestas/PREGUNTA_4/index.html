<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tarea Individual Andres Estrada</title>
  <link href="images/favicon.ico" rel="icon">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/fontawesome.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
  <script src="https://cdn.jsdelivr.net/gh/mcstudios/glightbox/dist/js/glightbox.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

</head>
<button onclick="ejecutarAjax()">Mostrar Informacion</button>
<br></br>
<div id="info"></div>
<script type="text/javascript">
  function ejecutarAjax(){
    var resultado=document.getElementById("info");
    var arr=[];
    var i,j;
    if(window.XMLHttpRequest){
      xmlhttp=new XMLHttpRequest();
    }else{
      xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
    }
    xmlhttp.onreadystatechange=function(){
      if(xmlhttp.readyState===4 && xmlhttp.status===200){
        if(xmlhttp.responseXML !== null){
          for(i=0;i<5;i++){
            for(j=0;j<6;j++){
              if(j===0){
                arr[i][j]=xmlhttp.responseXML.getElementsByTagName("NUMERO").item(i);
              }else if(j===1){
                arr[i][j]=xmlhttp.responseXML.getElementsByTagName("TITLE").item(i);
               
              }else if(j===2){
                arr[i][j]=xmlhttp.responseXML.getElementsByTagName("DESCRIPCION").item(i);
               
              }else if(j===3){
                arr[i][j]=xmlhttp.responseXML.getElementsByTagName("PRECIOU").item(i);
               
              }else if(j===4){
                arr[i][j]=xmlhttp.responseXML.getElementsByTagName("CANTIDAD").item(i);
               
              }else if(j===5){
                arr[i][j]=xmlhttp.responseXML.getElementsByTagName("PRECIOT").item(i);
               
              }
            }
          }
          for(i=0;i<5;i++){
            <tr> </tr>
            for(j=0;j<6;j++){
                <td>resultado.innerHTML=arr[i][j].firstChild.nodeValue;</td>
            }
          }
          xmlhttp.open("GET","ventas.xml",true);
          xmlhttp.send();
        }
      }
    }
  }
</script>


</html>
